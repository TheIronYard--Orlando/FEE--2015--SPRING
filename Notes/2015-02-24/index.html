    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->

        <!-- Add your site or application content here -->
        <table id="chessboard" ng-app="chessboard" ng-controller="MainController as game">
          <thead>
            <tr>
              <td></td>
              <th ng-repeat="file in game.files">{{file}}</th>
              <td></td>
            </tr>
          </thead>
          <tbody ng-click="game.moveRook()">
            <tr ng-repeat="row in game.board track by $index">
              <th>{{game.ranks[$index]}}</th>
              <td ng-repeat="square in row track by $index" ng-class="game.classFor(square)"></td>
              <th>{{game.ranks[$index]}}</th>
            </tr>
          </tbody>
        </table>

        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <!-- endbower -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
