    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <div class="container">
          <div id="vue-panel" class="panel panel-default" v-repeat="2">
            <div class="panel-heading">
              <h3 class="panel-title">
                <a href="#">Assignment 00: Vue Yourself</a></h3>
            </div>
            <div class="panel-body">
              <div class="progress">
                <style>
                .progress-bar.progress-bar-extra {
                  background-color: #999;
                }
                </style>
                <div class="progress-bar progress-bar-success" style="width:{{percent(greens)}}%">
                  {{percent(greens)}}% ({{greens}})
                </div>
                <div class="progress-bar progress-bar-warning" style="width:{{percent(yellows)}}%">
                  {{percent(yellows)}}% ({{yellows}})
                </div>
                <div class="progress-bar progress-bar-danger" style="width:{{percent(reds)}}%">
                  {{percent(reds)}}% ({{reds}})
                </div>
                <div class="progress-bar progress-bar-extra progress-bar-striped"
                    style="width:{{100 - percentTotal}}%">
                  {{100 - percentTotal}}%
                  ({{total - (greens + yellows + reds)}})
                </div>
              </div> <!-- .progress -->
            </div> <!-- .panel-body -->
          </div> <!-- .panel.panel-default #vue-panel -->
          <div id="jquery-panel" class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Assignment 00: jQuery Yourself</h3>
            </div>
            <div class="panel-body">
              <div class="progress">
              <style>
              .progress-bar.progress-bar-extra {
                background-color: #999;
              }
              </style>
              <div class="progress-bar progress-bar-success" style="width:36%">
                36% (4)
              </div>
              <div class="progress-bar progress-bar-warning" style="width:18%">
                18% (2)
              </div>
              <div class="progress-bar progress-bar-danger" style="width:9%">
                9% (1)
              </div>
              <div class="progress-bar progress-bar-extra progress-bar-striped" style="width:37%">
                37% (4)
              </div>
            </div> <!-- .panel-body -->
          </div> <!-- .panel.panel-default #jquery-panel -->
        </div><!-- .container -->

        <!-- bower:js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/vue/dist/vue.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
