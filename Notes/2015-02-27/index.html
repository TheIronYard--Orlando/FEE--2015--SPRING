<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-app="chessboard">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <table ng-controller="BoardController as board" id="chessboard">
          <thead>
            <tr>
              <td></td>
              <th ng-repeat="file in board.files">{{file}}</th>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in board.rows">
              <th>{{board.ranks[$index]}}</th>
              <td ng-repeat="piece in row track by $index"
                  ng-class="board.classFor(piece)"></td>
              <th>{{board.ranks[$index]}}</th>
            </tr>
          </tbody>
        </table>

        <nav ng-controller="MoveController as moves" id="controls">
            <a class="btn" href ng-click="moves.reset()">&lt;&lt;</a>
            <a class="btn" href ng-click="moves.prev()">&larr;</a>
            <a class="btn" href ng-click="moves.play()">&#x25b6;</a>
            <a class="btn" href ng-click="moves.next()">&rarr;</a>
            <a class="btn" href ng-click="moves.end()">&gt;&gt;</a>
        </nav>

        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <!-- endbower -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
